name: 22MCC20099_Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Clean
      run: mvn clean 

    - name: Validate
      run: mvn validate 

    - name: Compile
      run: mvn compile
      
    - name: Test Compile
      run: mvn test-compile
    
    - name: Package
      run: mvn package

    - name: Verify
      run: mvn verify

    - name: Install
      run: mvn install

